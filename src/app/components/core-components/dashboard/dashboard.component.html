<app-header></app-header>
<div>
    <mat-card class="custom-card">
        <table mat-table  [dataSource]="data" multiTemplateDataRows class="mat-elevation-z0">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="(expandElement = expandElement === element ? null: element); $event.stopPropagation()">
                        <i *ngIf="expandElement !== element" class="bi bi-chevron-down"></i>
                        <i *ngIf="expandElement === element" class="bi bi-chevron-up"></i>
                    </button>
                    <button mat-icon-button (click)="onEditEvent(element.id)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button mat-icon-button (click)="onDeleteEvent(element.id)">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="expandDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToWithExpandDisplay.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram">
                            <img src="{{element.thumbnail}}" alt="Logo" style="width: 64px; height: 72px;" />
                        </div>
                        <div class="example-element-diagram">
                             Price : {{ element.discountPercentage}} <br />
                            Rating : {{ element.rating }} &nbsp;
                             Stock : {{ element.stock }} &nbsp;
                             Price : {{ element.price }}
                             Minimum Order Quantity : {{ element.minimumOrderQuantity }}  &nbsp;
                             Weight : {{ element.weight }}
                        </div>
                        <div class="example-element-description">
                        {{element.description}}
                        <span class="example-element-description-attribution"> -- Wikipedia </span>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row style="font-weight: bold; font-size: 16px; text-transform: capitalize; background-color: #00F; color: #FFF;" *matHeaderRowDef="columnsToWithExpandDisplay"></tr>
            <tr mat-row style="text-transform: capitalize;" [class.example-expanded-row]="expandElement === element" *matRowDef="let element; columns: columnsToWithExpandDisplay;" (click)="expandElement = (expandElement === element) ? null : element"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandDetail']"></tr>
        </table>
    </mat-card>
</div>
<app-footer class="custom-footer"></app-footer>
