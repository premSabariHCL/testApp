<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" style="padding-top: 20px;">
            <div class="containter box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
                <div class="row">
                    <div class="col-12" style="text-align: center;">
                        <form [formGroup]="formData" (ngSubmit)="handleLogin(formData.value)" class="form-signin">
                            <h2 class="form-signin-heading">Login Page</h2>
                            <input type="text" id="username" class="form-control" formControlName="userName" placeholder="Enter a User Name" required>
                            <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Enter a Password" required>
                            <button class="btn btn-primary" type="reset">Reset       &#8709;</button>
                            <button class="btn btn-primary" style="margin-left: 5px;" type="submit"> Login  	&#8594;</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
